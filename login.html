<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;500;700;900&family=Source+Serif+Pro:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- External css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="navbar.css" />

    <title>Hello, world!</title>
  </head>

  <body style="background-color: aliceblue">
    <!-- NAVBAR -->
    <nav
      class="text-black navbar navbar-dark container-fluid mb-3 sticky-top bg-primary"
    >
      <div class="container">
        <div class="navbar">
          <!-- <div class="navbar-content"> -->
          <a class="navbar-brand" href="./index.html">
            <div class="logo-image">
              <img src="./images/LogoAdorn.1.png" class="img-fluid" />
            </div>
          </a>
          <!-- <ul class="nav">
            <li class="nav-item">Adorn</li>
          </ul> -->
          <a
            class="navbar-brand"
            style="left: 50px; font-weight: bolder; font-size: 30px"
            href="./index.html"
            >Adorn</a
          >
          <ul class="nav justify-content-end" style="margin-left: 200px">
            <li class="nav-item">
              <form class="form d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  style="height: 30px; margin-top: 5px; width: 250px"
                  aria-label="Search"
                />
                <input
                  class="btn btn-outline-light text-center"
                  type="submit"
                  style="
                    height: 30px;
                    margin-top: 5px;
                    line-height: 0.5;
                    width: 70px;
                    padding: 0px;
                  "
                  value="Search"
                />
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="explore.html">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Rankings.html">Rankings</a>
            </li>
            <li id="navbar-profile" class="nav-item ms-4">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="navbar-profile-name"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Hi Erick
                </button>
                <ul
                  class="dropdown-menu text-center"
                  aria-labelledby="navbar-profile-name"
                >
                  <li>
                    <a class="dropdown-item px-2" href="./profile.html"
                      >Account</a
                    >
                  </li>
                  <li>
                    <button id="navbar-logout-button" class="btn btn-danger">
                      logout
                    </button>
                  </li>
                </ul>
              </div>
            </li>
            <li id="navbar-button-login" class="nav-item ms-4">
              <a
                href="./login.html"
                class="bg-white text-primary btn btn-secondary"
              >
                Sign In
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- Login -->
    <section class="container-fluid">
      <div class="row px-4 py-2 align-items-center" style="height: 70vh">
        <div
          class="col-4 title-animation align-items-center text-center px-5 me-5"
        >
          <h3 class="mb-4">Don't have an account yet?</h3>
          <h5 class="text-muted mb-5">
            Sign up now to join the largest Indonesian NFT community!
          </h5>
          <button class="btn btn-primary" onclick="gotoRegister()">
            Sign Up
          </button>
        </div>
        <div
          class="col-1 vertical-line mt-1"
          style="border-left: solid 3px #025959; height: 75vh"
        ></div>
        <div class="col-6 pe-5 form-animation">
          <h1 class="text-center mb-5">Welcome Back</h1>
          <h4 class="mt-5 mb-4">Login</h4>
          <form
            id="login-form"
            autocomplete="off"
            onsubmit="event.preventDefault(); gotoProfile()"
          >
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <div class="position-relative">
                <i class="bi-eye togglePassword" onclick="showPassword()"></i>
              </div>
              <a href="" class="text-decoration-none"
                ><div class="form-text text-end">Forget password?</div></a
              >
            </div>
            <button
              type="submit"
              form="login-form"
              value="login-submit"
              class="btn btn-primary"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- Login End -->

    <!-- footer -->

    <!-- footer end -->
    <script src="./js/auth.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/auth.js"></script>
    <script>
      const user = localStorage.getItem("auth");
      if (user) {
        alert("already logged in");
        window.location.href = "./index.html";
      }

      function showPassword() {
        let x = document.getElementById("password");
        if (x.type == "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      function gotoProfile() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        login(email, password);
      }
      function gotoRegister() {
        window.location.href = "register.html";
      }
    </script>
  </body>
</html>
